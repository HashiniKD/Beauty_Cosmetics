<div class="container mt-3">

  <div class="row">
    <div class="col-lg-6">
      <img class="img"  src="assets/image/re.jpg" width="100%" height="800px">
    </div>
    <div class="col-lg-6">
      <h1>Register</h1>
      <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear" hidden>
        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button>
        
      <mat-stepper [linear]= "isLinear" #stepper>
        <mat-step [stepControl]= "firstFormGroup">
          <form [formGroup]= "firstFormGroup">
            <ng-template matStepLabel>Fill out your Details</ng-template><br><br>
            <mat-form-field appearance="fill" class="form-controle">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First name" formControlName="firstCtrl" required>
            </mat-form-field><br><br>
    
            <mat-form-field appearance="fill" class="form-controle">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last name" formControlName="firstCtrl" required>
              </mat-form-field><br><br>
    
              <mat-form-field appearance="fill" class="form-controle" >
                <mat-label>Enter your email</mat-label>
                <input class="form-controle" matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field><br><br>
    
              <mat-form-field appearance="fill" class="form-controle">
                <mat-label>Address</mat-label>
                <input matInput formControlName="firstCtrl" placeholder="Ex. 1 Main St, New York, NY"
                       required>
              </mat-form-field><br><br>
              
    
              <mat-form-field appearance="fill" class="form-controle">
                <mat-label >Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                  </mat-form-field><br><br>
           
            
            <div>
              <button class="but" mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
    
        <mat-step [stepControl]= "secondFormGroup" label="Fill out your Account Details">
          <form [formGroup]= "secondFormGroup"><br><br>
            <mat-form-field appearance="fill" class="form-controle">
                <mat-label>Name on Card</mat-label>
                <input matInput placeholder="Name on Card" formControlName="secondCtrl" required>
              </mat-form-field><br><br>

              <mat-form-field appearance="fill" class="form-controle">
                <mat-label>Credit Card Number Card</mat-label>
                <input matInput placeholder="Name on Card" formControlName="secondCtrl" required>
              </mat-form-field><br><br>

              <mat-form-field appearance="fill" class="form-controle">
                <mat-label>CVV</mat-label>
                <input matInput placeholder="Name on Card" formControlName="secondCtrl" required>
              </mat-form-field><br><br>

              <mat-form-field appearance="fill" class="form-controle">
                <mat-label>Expiry MM/YY</mat-label>
                <input matInput placeholder="Name on Card" formControlName="secondCtrl" required>
              </mat-form-field><br><br>

            <div>
              <button class="but" mat-button matStepperPrevious>Back</button><br><br>
              <button class="but" mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template><br><br>
          <h3>You are now done.</h3>
          <div>
            <button class="but" mat-button matStepperPrevious>Back</button><br><br>
            <button class="but" mat-button routerLink="/login">Register</button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
