
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6">
            <img src="assets/image/login.jpg" width="100%">
        </div>

       
    <div class="col-lg-6">
            <h1>Login</h1>
        <form>
            <div class="example-container">
                <mat-form-field appearance="fill" class="form-controle" >
                  <mat-label>Enter your email</mat-label>
                  <input class="form-controle" matInput placeholder="pat@example.com" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

              <div class="example-container">
                    <mat-form-field appearance="fill" class="form-controle">
                  <mat-label >Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" >
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                    </mat-form-field>
                    <div class="example-container">
                        <button  class="form-controle but" mat-raised-button color="accent" [routerLink]= "">Login</button>
                    </div>
                    <h3>Don't have an account?<a routerLink="/register">Sign Up.</a></h3>
              
                </div>
            </form>
        </div>
        
</div>
